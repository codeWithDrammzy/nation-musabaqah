{% extends 'musabaqah/base.html' %}
{% load tailwind_filters %}
{% load static %}

{% block content %}
<div class="flex bg-gray-100 min-h-screen">

    {% include 'musabaqah/sidebar.html' %}
    
    <main class="flex-1  p-6 overflow-auto" id="main-content">

        <header class="flex justify-between items-center mb-6">
            <button onclick="toggleSidebar()" class="md:hidden text-gray-800 hover:text-gray-600 focus:outline-none focus:shadow-outline mr-4">
                <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M4 5h16a1 1 0 010 2H4a1 1 0 010-2zm0 6h16a1 1 0 010 2H4a1 1 0 010-2zm0 6h16a1 1 0 010 2H4a1 1 0 010-2z"/>
                </svg>
            </button>
            
            <div class="text-2xl font-bold text-gray-800">State User</div>
            
        </header>

        <div class="overflow-x-auto mb-8">
            <table class="w-full table-auto border border-gray-300 rounded-lg overflow-hidden">
                <thead>
                    <tr class="bg-gray-800 text-white uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Name</th>
                        <th class="py-3 px-6 text-left">Photo</th>
                        <th class="py-3 px-6 text-left">Category</th>
                        <th class="py-3 px-6 text-left">NIN</th>
                        <th class="py-3 px-6 text-center">Status</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700 text-sm font-light">
                  
                    
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left">ABDUL RAHMAN</td>
                        <td class="py-3 px-6 text-left">+234 803 456 7890</td>
                        <td class="py-3 px-6 text-left">
                            <img src="{% static 'images/avater.png' %}" alt="Profile Picture" class="w-16 h-16 rounded-full object-cover">
                        </td>
                        <td class="py-3 px-6 text-left">980838668</td>
                        <td class="py-3 px-6 text-center">
                            processing...
                        </td>
                    </tr>
                </tbody>
                
                
            </table>
        </div>

       

    </main>
</div>

<script>
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');

    function toggleSidebar() {
        sidebar.classList.toggle('-translate-x-full');
        mainContent.classList.toggle('ml-0');
        mainContent.classList.toggle('md:ml-64');
    }
</script>
{% endblock content %}
