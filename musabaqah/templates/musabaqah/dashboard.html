{% extends 'musabaqah/base.html' %}
{% load static %}

{% block content %}
<div class="flex bg-gray-100 min-h-screen">

    {% include 'musabaqah/sidebar.html' %}

    <main class="flex-1 md:ml-64 p-6 transition-all duration-300 ease-in-out" id="main-content">
        <header class="flex justify-between items-center mb-6">
            <button onclick="toggleSidebar()" class="md:hidden text-gray-800 hover:text-gray-600 focus:outline-none focus:shadow-outline mr-4">
                <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M4 5h16a1 1 0 010 2H4a1 1 0 010-2zm0 6h16a1 1 0 010 2H4a1 1 0 010-2zm0 6h16a1 1 0 010 2H4a1 1 0 010-2z"/></svg>
            </button>
            <div class="text-2xl font-bold text-gray-800">Admin Dashboard  {{user}}</div>
            <div class="flex items-center space-x-6">
                <button  class="text-white bg-yellow-500 px-4 py-2 rounded-lg hover:bg-yellow-600">
                    
                    <a class="hover:text-gray-300 flex items-center" href="{% url 'logout-user' %}">
                        Sign out <i class="fa fa-sign-out ml-2"></i>
                    </a>
                    
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold text-gray-700">Registered Coordinators</h3>
                <p class="text-3xl text-yellow-500 mt-4">{{ total_users }}</p>

            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold text-gray-700">Total Participants</h3>
                <p class="text-3xl text-yellow-500 mt-4">{{total_participants}} </p>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold text-gray-700">New Registrations</h3>
                <p class="text-3xl text-yellow-500 mt-4">120</p>
            </div>
            
        </div>

        <div class="mt-6 bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-semibold text-gray-700">Competitions Overview</h3>
            </div>
    </main>

</div>

<script>
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');

    function toggleSidebar() {
        sidebar.classList.toggle('-translate-x-full');
        mainContent.classList.toggle('ml-0');
        mainContent.classList.toggle('md:ml-64'); // Ensure it goes back on larger screens
    }
</script>
{% endblock content %}
