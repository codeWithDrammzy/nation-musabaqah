{% load static %}
<header class="fixed top-0 left-0 right-0 bg-white shadow z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="{% static 'images/quran.jpg' %}" alt="Logo" class="w-10 h-10 object-contain rounded-full mr-3">
            <h1 class="text-xl text-gray-800 font-bold">National Musabaqah</h1>
        </div>
        <div class="flex items-center">
            <span class="text-sm text-gray-600 mr-2">
                Welcome, <span class="font-semibold">{{ state_user.first_name|upper }}</span>
            </span>
            <div class="relative">
                <button id="user-menu-button" class="focus:outline-none focus:shadow-outline">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-600">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                    </svg>

                </button>
                <div id="user-menu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden" aria-labelledby="user-menu-button" role="menu" aria-orientation="vertical">
                    
                    <a href="{% url 'logout-user' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                        Logout
                    </a>
                    <a href="{% url 'state-pass-change' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                        Change Password
                    </a>
                   
                </div>
            </div>
        </div>
    </div>
</header>



<script>
    const userMenuButton = document.getElementById('user-menu-button');
    const userMenu = document.getElementById('user-menu');
    
    if (userMenuButton && userMenu) { // Check if elements exist
        userMenuButton.addEventListener('click', () => {
            userMenu.classList.toggle('hidden');
        });
    
        // Close the menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!userMenu.contains(event.target) && !userMenuButton.contains(event.target)) {
                userMenu.classList.add('hidden');
            }
        });
    }
    </script>
