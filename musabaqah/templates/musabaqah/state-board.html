{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State|Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Top Navigation -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="{% static 'images/quran.jpg' %}" alt="Logo" class="w-10 h-10 object-contain rounded-full mr-3">
                <h1 class="text-xl text-gray-800 font-bold">National Musabaqah</h1>
            </div>
            <div class="text-sm text-gray-600">
                Welcome, <span class="font-semibold">{{ state_user.first_name|upper }}</span>
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex">

        <!-- Sidebar -->
        {% include 'musabaqah/state-aside.html' %}                                                         

        <!-- Main Content -->
        <main class="flex-1 pt-24 px-6 md:ml-64">

            <div class="grid grid-cols-1 md:grid-cols-3   gap-6 mb-6">

                <!-- Card 1 -->
                <div class="bg-white p-6 rounded-xl shadow">
                    <h2 class="text-lg font-semibold  mb-2">Total Participants</h2>
                    <p class="text-3xl font-bold text-blue-600">124</p>
                </div>

                <!-- Card 2 -->
                <div class="bg-white p-6 rounded-xl shadow">
                    <h2 class="text-lg font-semibold  mb-2">Submitted Results</h2>
                    <p class="text-3xl font-bold text-green-600">58</p>
                </div>

                <!-- Card 3 -->
                <div class="bg-white p-6 rounded-xl shadow">
                    <h2 class="text-lg font-semibold  mb-2">Pending Reviews</h2>
                    <p class="text-3xl font-bold text-red-600">12</p>
                </div>

            </div>

            <!-- Table Placeholder -->
            <div class="bg-white p-6 rounded-xl shadow">
                <h3 class="text-lg font-semibold mb-4 text-gray-800">Recent Participants</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full table-auto text-sm">
                        <thead class="bg-gray-50 text-left">
                            <tr>
                                <th class="px-4 py-2">Name</th>
                                <th class="px-4 py-2">Reg. No</th>
                                <th class="px-4 py-2">Level</th>
                                <th class="px-4 py-2">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-t">
                                <td class="px-4 py-2">Aliyu Musa</td>
                                <td class="px-4 py-2">MAA12345</td>
                                <td class="px-4 py-2">Senior</td>
                                <td class="px-4 py-2 text-green-600">Approved</td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

</body>
</html>
